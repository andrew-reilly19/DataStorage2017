<!doctype html>
<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="static/datamaps.world.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.2/dist/semantic.min.js"></script>
    <title>Hello from Flask</title>
</head>
<body>
    <h1>{{ name }}</h1>
    <p>Life satisfaction over time</p>
    <img src="/country/{{code}}/graph.png">
    <div>
        <p>Overall life satisfaction: {{ ladder }}</p>
        <p>Life expectancy: {{ lifeexpect }}</p>
        <p>Social Support: {{ socialsupport }}</p>
        <p>Generosity: {{ generosity }}</p>
        <p>Positive Affect: {{ paffect }}</p>
        <p>Delivery Quality: {{ deliveryquality }}</p>
        <p>Perception of Corruption: {{ corruption }}</p>
    </div>
</body>
</html>
